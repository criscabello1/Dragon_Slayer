<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/originals/bf/a9/c8/bfa9c8757ae24f1bbdfa48436263849f.png"/>
    <title>RPG - Dragon Slayer</title>
</head>
<body>
    
    <main id="game">
        <div id="titulo"></div><h1>Dragon Slayer</h1></div>
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight dragon</button>
            <button id="playButton" onclick="playAudio()"><strong>Reproducir Audio</strong></button>
        </div>
        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
        </div>
    
    <audio id="miAudio" id="musica">
      <source src="medieval-background-196571.mp3" type="audio/mpeg">
      Tu navegador no soporta la reproducci√≥n de audio.
    </audio>
    </main>

</body>
